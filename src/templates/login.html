
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>
      
        Login
      
    </title>

    <link rel="icon" href= {% static "img/favicon.ico" %}> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href= {% static "css/toolkit.css" %} rel="stylesheet">
    <link href= {% static "css/application.css" %} rel="stylesheet">

    <style>
      /* note: this is a hack for ios iframe for bootstrap themes shopify page */
      /* this chunk of css is not part of the toolkit :) */
      body {
        width: 1px;
        min-width: 100%;
        *width: 100%;
      }
    </style>

  </head>


<body>
  



<div class="container-fluid container-fill-height">
  <div class="container-content-middle"> 
    <form role="form" class="m-x-auto text-center app-login-form" method = "POST" action ='./'> {% csrf_token %}

      <a href="../index.html" class="app-brand m-b-lg">
        <img src={% static "img/brand.png" %} alt="brand">
      </a>

      <div class="form-group">
        {{login_form.username.errors}}
        {{login_form.username}}
      </div>

      <div class="form-group m-b-md">
        {{login_form.password.errors}}
        {{login_form.password}}
      </div>

      <div class="m-b-lg">
        <button type= 'submit' class="btn btn-primary">Log In</button>
        <button class="btn btn-default">Sign up</button>
      </div>

      <footer class="screen-login">
        <a href="#" class="text-muted">Forgot password</a>
      </footer>
    </form>
  </div>
</div>

    <script src= {% static "js/jquery.min.js" %}></script>
    <script src={% static "js/chart.js" %}></script>
    <script src={% static "js/toolkit.js" %}></script>
    <script src={% static "js/application.js" %}></script>
    <script>
      // execute/clear BS loaders for docs
      $(function(){
        if (window.BS&&window.BS.loader&&window.BS.loader.length) {
          while(BS.loader.length){(BS.loader.pop())()}
        }
      })
    </script>
  </body>
</html>
